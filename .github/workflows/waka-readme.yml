name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *"  # Запуск каждый день
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Waka Readme
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
