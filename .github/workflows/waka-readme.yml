name: Metrics
on:
  schedule: [{cron: "0 6 * * *"}]
  workflow_dispatch: # Запуск только вручную для теста
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: abramov-vladislav
          template: classic
          base: ""
          config_timezone: Europe/Moscow
          
          # Оставляем только языки, без глубокого анализа (так быстрее)
          plugin_languages: yes
          plugin_languages_ignored: html, css # Игнорируем разметку
          plugin_languages_limit: 8
