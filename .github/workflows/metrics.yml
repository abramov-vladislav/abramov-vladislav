name: Metrics - Languages Only
on:
  schedule: [{cron: "0 6 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Настройки вывода: генерируем файл только с языками
          filename: github-languages.svg
          base: "" # Отключаем все стандартные метрики
          
          # Активируем только плагин языков
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: percentage, absolute
          plugin_languages_limit: 8 # Показывать 8 самых популярных языков
          plugin_languages_indepth: yes # Более точный анализ
          
          # Отключаем остальные плагины явно (хотя base:"" уже это сделал)
          plugin_isocalendar: no
          plugin_achievements: no
          plugin_lines: no
